<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe, three in a row!</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 class="title">Tic-Tac-Toe</h1>
    <div class="container">
        <h2 class="turn">X's Turn</h2>
        <div class="board">
            <div class="tile top-left"></div>
            <div class="tile top-mid"></div>
            <div class="tile top-right"></div>
            <div class="tile mid-left"></div>
            <div class="tile mid-mid"></div>
            <div class="tile mid-right"></div>
            <div class="tile bottom-left"></div>
            <div class="tile bottom-mid"></div>
            <div class="tile bottom-right"></div>
        </div>
        <div class="buttons">
            <button class="button" id="reset">Reset Board</button>
        </div>    
    </div>

</body>
<script src="script.js"></script>
</html>
